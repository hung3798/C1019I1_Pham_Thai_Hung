<script>
    function valiDateNumberPhone() {
        let regex = /^\d{10}$/;
        let numberPhone = prompt("Enter Numberphone: ");
        if (regex.test(numberPhone)) {
            alert("Numberphone: " + numberPhone);
        } else {
            alert("Numberphone not fault!!");
            valiDateNumberPhone();
        }
    }
    valiDateNumberPhone();
</script>
