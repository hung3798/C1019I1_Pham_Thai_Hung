<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    function nhapEmail() {
        let regex = /^\w{6,20}@[a-zA-Z]{3,6}(\.[a-zA-z]{3,5}){1,3}$/;
        let email = prompt("nhap email:");
        if (regex.test(email)) {
            alert("email cua ban la: " + email);
        } else {
            alert("email nhap sai vui long nhap lai!!");
            nhapEmail();
        }
    }
    nhapEmail();
</script>
</body>
</html>
