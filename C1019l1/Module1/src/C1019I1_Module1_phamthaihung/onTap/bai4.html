<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhSoLuyKe(number) {
        let i = 1;
        let s = 1;
        while (i < number + 1) {
            s += (1 / (i + 1));
            i++;
        }
        return s;
    }

    let resoul = tinhSoLuyKe(parseInt(prompt("nhap so nguyen n")));
    alert(resoul);
</script>
</body>
</html>
