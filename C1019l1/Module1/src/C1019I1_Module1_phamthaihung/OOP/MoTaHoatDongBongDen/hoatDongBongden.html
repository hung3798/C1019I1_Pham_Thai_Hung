<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="batCongTac()">Bat Cong Tac</button>
<button onclick="tatCongTac()">Tat Cong Tac</button>
<script>
    let BongDen = function () {
        this.trangThaiBongDen = function (dien) {
            let resoul = "";
            if (dien.getTrangThai()) {
                resoul = "den dang bat"
            } else {
                resoul = "den dang tat";
            }
            return resoul;
        }
    };
    let CongTac = function () {
        this.setTrangThai= function (trangThai) {
            this.trangThai = trangThai;
        };
        this.getTrangThai = function () {
            return this.trangThai;
        };
        this.bat = function () {
            this.setTrangThai(true);
        };
        this.tat = function () {
            this.setTrangThai(false);
        }
    };
    let bong1 = new BongDen();
    let congTac = new CongTac();

    function batCongTac() {
        congTac.bat();
        alert(bong1.trangThaiBongDen(congTac));
    }

    function tatCongTac() {
        congTac.tat();
        alert(bong1.trangThaiBongDen(congTac));
    }
</script>
</body>
</html>
