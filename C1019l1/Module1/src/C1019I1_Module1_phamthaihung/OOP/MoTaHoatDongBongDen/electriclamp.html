<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Electric Lamp</h1>
Trạng thái của bóng đén : <p id="trangThaiBongDen"></p><br>


<h1>Switch button</h1>
<label>
    <input type="radio" name="congTac" onclick="batCongTac();">
</label>Bật
<label>
    <input type="radio" name="congTac" onclick="tatCongTac();">
</label>Tắt
<script>
    let SwitchButton = function () {
        this.setStatus = function (status) {
            this.status = status;
        };
        this.getStatus = function () {
            return this.status;
        };
        this.connectToLamp = function (lamp) {
            this.lamp = lamp;
        };
        this.lamp = function () {
            return this.lamp;
        };
        this.switchOn = function () {
            this.setStatus(true);
            this.lamp.switchOn();
        };
        this.switchOff = function () {
            this.setStatus(false);
            this.lamp.turnOff();
        }
    };
    let ElectricLamp = function () {
        this.setStatus = function (status) {
            this.status = status;
        };
        this.getStatus = function () {
            if (this.status) {
                return "Den dang bat";
            }else {
                return "Den da tat";
            }
        };
        this.turnOff = function () {
            this.setStatus(false);
        };
        this.turnOn = function () {
            this.setStatus(true);
        };
    };
    let electricLamp1 = new ElectricLamp();
    let switchButton1 = new SwitchButton();
    switchButton1.connectToLamp(electricLamp1);
    let trangThaiBongDen = document.getElementById("trangThaiBongDen");
    function batCongTac() {
        switchButton1.switchOn();
        trangThaiBongDen.innerText = electricLamp1.getStatus();
    }
    function tatCongTac() {
        switchButton1.switchOff();
        trangThaiBongDen.innerText = electricLamp1.getStatus();
    }
</script>
</body>
</html>
