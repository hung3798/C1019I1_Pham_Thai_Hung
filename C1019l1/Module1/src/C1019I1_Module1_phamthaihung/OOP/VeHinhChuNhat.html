<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="200" height="100"></canvas>
<script>
    let HinhChuNhat = function () {
        this.setChieuDai = function (chieuDai) {
            this.chieuDai = chieuDai;
        };
        this.getChieuDai = function () {
            return this.chieuDai;
        };
        this.setChieuRong = function (chieuRong) {
            this.chieuRong = chieuRong;
        };
        this.getChieuRong = function () {
            return this.chieuRong;
        };
        this.getDienTich = function () {
            return this.getChieuDai() * this.getChieuRong();
        };
        this.getChuVi = function () {
            return (this.getChieuDai() + this.getChieuRong()) * 2;
        };
        this.veCanvas = function () {
            let c = document.getElementById("myCanvas");
            let ctx = c.getContext("2d");
            ctx.fillStyle = "#fffefd";
            ctx.fillRect(0, 0, this.getChieuRong(), this.getChieuDai());
        }
    };
    let chieuDai = prompt("nhap chieu dai: ");
    let chieuRong = prompt("nhap chieu rong: ");
    let hinhChuNhat = new HinhChuNhat();
    hinhChuNhat.setChieuDai(chieuDai);
    hinhChuNhat.setChieuRong(chieuRong);
    let a = hinhChuNhat.getChuVi();
    let b = hinhChuNhat.getDienTich();
    alert("chu vi hinh chu nhat: " + a + "\n" + "dien tich hinh chu nhat: " + b);
    hinhChuNhat.veCanvas();
</script>
</body>
</html>
