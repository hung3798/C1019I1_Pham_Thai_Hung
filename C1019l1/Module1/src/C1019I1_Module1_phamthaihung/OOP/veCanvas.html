<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="300" height="100"></canvas>
<script>
    let c = document.getElementById("myCanvas");
    let hinhtron = c.getContext("2d");
    hinhtron.moveTo(0, 0);
    hinhtron.lineTo(500, 300);
    hinhtron.stroke();
</script>
</body>
</html>
