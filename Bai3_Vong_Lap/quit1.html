<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 7;//
    let b = a++;//gán b = a trước => b = 7, a tăng => a = 8
    let c = --b;// giảm b xuống trước b=6 sau đó gán c = --b => c = 6
    let d = c--;// gán d = 6 trước rồi giảm c => c = 5
    let e = a--;//gán e = a = 8 trước rồi giảm a xuống =>a = 7
    // a= 7, b=  6, c= 5, d = 6, e= 8
    document.write(a + "<br>" + b + "<br>" + c + "<br>" + d + "<br>" + e
    );
</script>
</body>
</html>
