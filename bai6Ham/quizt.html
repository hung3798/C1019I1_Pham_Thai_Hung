<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input onclick="hamChuyenDoiNhietDo()" value="chuyen doi nhiet do" type="button">
<script>
    let x;
    function hamChuyenDoiNhietDo(x) {
        do {
            x = prompt("nhap gia tri cua do C:");
            if (!isNaN(x)) {
                break;
            }else {
                alert("vui long nhap lai mot so nguyen duong!!!!")
            }
        }while (isNaN(x));
        let y = x * (103 + x / 100);
        document.write(y)
    }
</script>
</body>
</html>
