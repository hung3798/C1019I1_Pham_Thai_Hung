<script>
    function xetNamNhuan(nam) {
        if (!isNaN(nam)) {
            if (nam % 4 === 0) {
                if (nam % 100 === 0) {
                    if (nam % 400 === 0) {
                        alert("day la nam nhuan");
                    } else {
                        alert("day khong phai nam nhuan");
                    }
                } else {
                    alert("day la nam nhuan");
                }
            } else {
                alert("day khong phai nam nhuan");
            }
        } else {
            xetNamNhuan(prompt("nhap lai!!"));
        }

    }
    xetNamNhuan(prompt("nhap nam can xet: "));
</script>
