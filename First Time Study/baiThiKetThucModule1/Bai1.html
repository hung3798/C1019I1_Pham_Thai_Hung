                arrNumber.push(prompt("nhap gia tri can dien vao mang"), arrNumber[i]);
                arrNumber.sort(function (a, b) {
                    return a - b
                });

        alert("mang chung ta co: " + arrNumber);
        arrNumber.sort(function (a, b) {

        });
        alert(arrNumber)
    }

    inputNum(parseInt(prompt("nhap mot so >6:")));

</script>
