            let c = parseInt(number.charAt(2));
            let d = parseInt(number.charAt(3));
            if ((a + b) === (c - d)) {
                alert("true!");
            } else {
                alert("false!")
            }
        } else {
            alert("vui long nhap so co 4 chu so!!!");
            isNumber(prompt("nhap lai: "));
        }
        isNumber(prompt("Thu mot so khac: "));
    }

    isNumber(prompt("nhap so co 4 chu so"));
