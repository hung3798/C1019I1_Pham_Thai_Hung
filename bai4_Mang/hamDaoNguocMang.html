<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = [1, 4, 2, 7, 5.6, 4, 7, 5, 765, 3, 2, 43, 5, 6, 44];
    let first = 0;
    let last = x.length - 1;
    while (first < last) {
        let temp = x[first];
        x[first] = x[last];
        x[last] = temp;
        first++;
        last--;
    }
    document.write(x);
</script>
</body>
</html>
