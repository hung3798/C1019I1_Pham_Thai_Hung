<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [12, 123442, 31, 2, 341, 32, 5, 563, 653, 2342];
    //indexOf(ở đây nhập vào giá trị xác định tồn tại trong mảng nếu không có trả về -1)
    document.write(arr.indexOf(3));
    //ví dụ trên trả về -1
    document.write(arr.indexOf(123442));
    //ví dụ trên trả về vị trí của (123442) trong mảng là 1
    document.write(arr.reverse());
    // hàm trên đảo ngược mảng
</script>
</body>
</html>
