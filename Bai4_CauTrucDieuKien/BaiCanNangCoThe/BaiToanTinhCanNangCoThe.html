<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var chieucao=prompt("nhap chieu cao:")
    var cannang=prompt("nhap can nang:")
    var bmi=cannang/(chieucao*chieucao)
    if (bmi < 18)
        document.write("Underweight");
    else if (bmi < 25.0)
        document.write("Normal");
    else if (bmi < 30.0)
        document.write("Overweight");
    else
        document.write("Obese");
</body>
</html>
